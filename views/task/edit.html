 {{define "title"}}{{.title}} {{end}} {{define "css"}}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />{{end}} {{define "content"}}
<form action="/update" method="POST">
    <input type="hidden" name="_method" value="PUT" />
    <input type="hidden" name="id" value="{{.id}}">
    <div class="mb-3 row">
        <label for="description" class="col-sm-2 col-form-label">Task Description</label>
        <div class="col-sm-10">
            <textarea name="description" id="description" rows="3" class="form-control">{{.description}}</textarea>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="assignee" class="col-sm-2 col-form-label">Assignee</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="assignee" id="assignee" required value="{{.assignee}}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="deadline" class="col-sm-2 col-form-label">Deadline</label>
        <div class="col-sm-10">
            <input type="text" class="form-control datepicker" name="deadline" id="deadline" required autocomplete="off" value="{{.deadlineAt}}">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="deadline" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <select name="status" id="status" class="form-control">
                <option value="Pending" {{selectedStatusPending .status}}>Pending</option>
                <option value="Done" {{selectedStatusDone .status}}>Done</option>
            </select>
        </div>
    </div>
    <div class="mb-3 row ">
        <label for="deadline " class="col-sm-2 col-form-label "></label>
        <div class="col-sm-10 ">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger" onclick="window.history.go(-1); return false;">Back</button>
        </div>
    </div>
</form>

{{end}} {{define "script"}}
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('.datepicker').datepicker({
        startDate: '-3d',
        orientation: "bottom left",
        format: "yyyy-mm-dd",
        autoclose: true
    });
</script>
{{end}}
