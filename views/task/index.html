 {{define "title"}}{{.title}} {{end}} {{define "css"}}
<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"> {{end}} {{define "content"}}
<div class="row">
    <div class="col-md-12">
        <a href="/create" class="btn btn-primary">Create</a>
        <br>
        <br>
        <table class="table table-bordered table-striped">
            <thead>
                <th>
                    <!-- <td>No</td> -->
                    <td>Task</td>
                    <td>Assignee</td>
                    <td>Deadline</td>
                    <td>Status</td>
                    <td>Action</td>
                </th>
            </thead>
            <tbody>
                {{range $i, $e := .data}}
                <tr>
                    <td>{{inc $i}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Assignee}}</td>
                    <td>{{dateFormat .DeadlineAt}}</td>
                    <td>{{.Status}}</td>
                    <td style="margin: 5px">
                        <a href="/edit/{{.ID}}" class="btn btn-sm btn-warning text-light">Edit</a>
                        <a href="/delete/{{.ID}}" class="btn btn-sm btn-danger text-light">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>

{{end}} {{define "script"}}
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js "></script>
<script>
    $('table').DataTable()
</script>
{{end}}
